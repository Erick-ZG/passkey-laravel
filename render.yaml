services:
  - type: web
    name: laravel12-react
    runtime: php
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci && npm run build
    startCommand: |
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: svc-3482219c-a389-4079-b18b-d50662524e8a-shared-dml.aws-virginia-6.svc.singlestore.com
      - key: DB_PORT
        value: 3333
      - key: DB_DATABASE
        value: db_erick_06171
      - key: DB_USERNAME
        sync: false   # pegarás el valor en el dashboard de Render
      - key: DB_PASSWORD
        sync: false   # pegarás el valor en el dashboard de Render

      # Variables extra de Laravel
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false

      # WorkOS
      - key: WORKOS_API_KEY
        sync: false
      - key: WORKOS_CLIENT_ID
        sync: false
      - key: WORKOS_WEBHOOK_SECRET
        sync: false
      - key: WORKOS_REDIRECT_URI
        sync: false
